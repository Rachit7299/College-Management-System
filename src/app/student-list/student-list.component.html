<div style="padding: 2%;">
    <h1 style="font-family: Montserrat; font-weight: 600;">Students</h1>
    
    <mat-card class="login-card">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
        <div class="row" style="min-height: 426px;">
            <table class="table-responsive" style="width: 100%;">
                <tr style="border-bottom: solid 1px black; line-height: 40px;">
                    <th style="width: 20%;">Name</th>
                    <th style="width: 20%;">Course</th>
                    <th style="width: 20%;">Branch</th>
                    <th style="width: 15%;">Year</th>
                    <th style="width: 15%;">Student No.</th>
                    <th style="width: 10%;">Actions</th>
                </tr>
                <tr style="line-height: 32px;" *ngFor="let com of results | paginate : {id: 'pagination',itemsPerPage: 10, currentPage: page, totalItems: total};">
                    <td style="width: 20%;">{{com.name}}</td>
                    <td style="width: 20%;">{{com.course}}</td>
                    <td style="width: 20%;">{{com.branch}}</td>
                    <td style="width: 15%;">{{years[com.year]}}</td>
                    <td style="width: 15%;">{{com.std_no}}</td>
                    <td style="width: 10%;"><a (click)="openDialog(com._id)">View</a></td>
                </tr>
            </table>
        </div>

        <hr>
        <div class="page">
            <pagination-controls id="pagination" (pageChange)="page = $event" (pageBoundsCorrection)="page = $event" maxSize="5">
            </pagination-controls>
        </div>
    </mat-card>
</div>
