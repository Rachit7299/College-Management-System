<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="text-align: center;">Admin</mat-toolbar>
    <hr style="margin-top: 0px;">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
      <a mat-list-item (click)="display()">Users</a>
      <a mat-list-item *ngIf="!isDisplay" routerLink="/admin/manage-users">Manage</a>
      <a mat-list-item *ngIf="!isDisplay" routerLink="/admin/create-user">Create</a>
      <a mat-list-item (click)="display2()">Students</a>
      <a mat-list-item *ngIf="!isDisplay2" routerLink="/admin/manage-users">Manage</a>
      <a mat-list-item *ngIf="!isDisplay2" routerLink="/admin/create-user">Create</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>College Management System</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
