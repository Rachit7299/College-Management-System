<div class="back">
    <div class="log-body">
        <div class="login-form">
            <h1 class="head">COLLEGE MANAGEMENT SYSTEM</h1>
            <div class="box">
                <mat-tab-group style="height: 100%;">
                    <mat-tab label="ADMIN"> 
                        <form (ngSubmit)="adminLogin()" [formGroup]="loginForm" style="margin-top: 3rem;">
                            <mat-form-field appearance="outline" [style.width.px]=320>
                                <mat-label>Username</mat-label>
                                <input matInput name="username" formControlName="username" required />
                            </mat-form-field>
                            <mat-form-field appearance="outline" [style.width.px]=320>                                  
                                <mat-label>Password</mat-label>
                                <input matInput name="password" formControlName="pswd" required />
                            </mat-form-field>                              
                            <button mat-raised-button color="primary" [style.width.px]=320 [disabled]="!loginForm.valid">Login</button>
                        </form>
                    </mat-tab>
                    <mat-tab label="FACULTY">
                        <form (ngSubmit)="facultyLogin()" [formGroup]="loginForm2" style="margin-top: 3rem;">
                            <mat-form-field appearance="outline" [style.width.px]=320>
                                <mat-label>Username</mat-label>
                                <input matInput name="username" formControlName="username" required />
                              </mat-form-field>
                              <mat-form-field appearance="outline" [style.width.px]=320>                                  
                                <mat-label>Password</mat-label>
                                <input matInput name="password" formControlName="pswd" required />
                              </mat-form-field>
                              <button mat-raised-button color="accent" [style.width.px]=320 [disabled]="!loginForm2.valid">Login</button>
                        </form>
                    </mat-tab>
                  </mat-tab-group>
            </div>
        </div>
    </div>
</div>
